<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EYES</title>
  <link rel="stylesheet" type="text/css" href="/css/eyes.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/js/mover.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="remote-control">
      <div id="eye1" v-on:click="moveEyes" 
                     v-on:mousemove="moveEyes"
                     v-on:mousedown="pressed"
                     v-on:mouseup="released">
          <div v-bind:style="{ left: eyePos.x + 'px', top: eyePos.y + 'px'}">
            &nbsp;'
          </div>
      </div>
      <div class="button-container">
        <button @click="driveForward">FORWARD</button>
      </div>
      <div class="button-container">
        <button @click="turnLeft">LEFT</button><button @click="turnRight">RIGHT</button>
      </div>
      <div class="button-container">
        <button @click="driveBackward">BACKWARD</button>
      </div>
      <div class="button-container">
        <button @click="driveServo">SERVO</button>
      </div>
      <div class="remote-feedback">
        LAST MOVE: {{turned}}
      </div>
    </div>
  </div>
</body>
</html>
